<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人注册</title>
    <link rel="shortcut icon" href="images/01/QQ截图20180615120912.png"/>
    <link type="text/css" rel="stylesheet" href="css/Zhuce.css"/>
</head>
<body>
    <div id="Z-Top">
        <img src="images/LOG/dog.png"/>
        <span>欢迎注册</span>
        <div id="Z-1">已有账号？<a href="">请登录></a></div>
    </div>

    <div id="End">

        <div id="E-T">
            <div>
                <span class="d1" id="dd1">1</span>
                <p class="d2">验证手机号</p>
            </div>
            <div>
                <p>-----------></p>
            </div>
            <div>
                <span class="d3" id="dd2">2</span>
                <p class="d3">填写账号信息</p>
            </div>
            <div>
                <p>-----------></p>
            </div>
            <div>
                <span class="d3" id="dd3">3</span>
                <p class="d3">注册成功</p>
            </div>
        </div>
        
        <div id="E-M">
            <form>
                <label>
                    <span>中国 0086 V</span>
                </label>
                <input style="width: 50%;height: 52px;position: relative;left: -4%;" type="text" value="建议使用常用手机号"/>
            </form>

            <a class="d4" id="d6" href="">
                <div>
                    <p style="color: black">点击按钮进行验证</p>
                </div>
            </a>

            <a class="d4" id="d5" href="">
                <div style="background-color: red;">
                    <p style="color: white;">下一步</p>
                </div>
            </a>
        </div>

        <div id="E-B">
            <a href="">
                <img src="images/Bottom/企业.png"/>
                <span>企业用户注册</span>
            </a>

            <a href="">
                <img src="images/Bottom/国际.png"/>
                <span>国际站注册</span>
            </a>

        </div>
    </div>

</body>
</html>
