<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东-欢迎登录</title>
    <link rel="shortcut icon" href="images/01/QQ截图20180615120912.png"/>
    <link type="text/css" rel="stylesheet" href="css/Login.css"/>
</head>
<body>

    <div id="L-Top">
        <img class="L" src="images/LOG/dog.png"/>
        <p class="L-top1 L">欢迎登录</p>
        <div id="L-1">
            <img src="images/LOG/省略号.png"/>
            <a class="L-top2" href="">登录界面，调查问卷</a>
        </div>
    </div>

    <div id="L-Middle">
        <img class="L-2" src="images/LOG/感叹号.png"/>
        <p class="L-2">依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a href="">《京东隐私政策》</a>已上线.</p>
    </div>

    <div id="L-Bottom">
        <div id="L-end">
            <div id="Log">
                <div id="Log-top">
                    <img class="pp1" src="images/LOG/感叹号.png"/>
                    <p class="pp pp1">京东不会以任何理由要求您转账汇款.</p>
                </div>

                <div id="Log1">
                    <div class="Log-2">
                        <a class="Log-1 Log-3" href="">扫码登录</a>
                    </div>
                    <div class="Log-2">
                        <a class="Log-1 Log-4" href="">账户登录</a>
                    </div>
                </div>

                <div id="Log2">
                    <form>
                        <label>
                            <img src="images/LOG/用户.png"/>
                        </label>
                        <input type="text" placeholder="邮箱/用户名/已验证手机" value=""/>
                        <br/>
                        <label>
                            <img src="images/LOG/密码.png"/>
                        </label>
                        <input type="password" placeholder="密码" value="">
                       <!--<input type="button" value="denglu">-->
                    </form>
                    <p>忘记密码</p>
                </div>

                <div id="Log3">
                    <p>登录</p>

                </div>

                <div id="Log4">
                    <a class="Log-4-4"href="">
                       <img src="images/LOG/QQ.png"/>
                       <span class="Log-4-1">QQ</span>
                    </a>
                    <span class="Log-4-1 Log-4-4">|</span>
                    <a class="Log-4-4"href="">
                        <img src="images/LOG/微信.png"/>
                        <span class="Log-4-1">微信</span>
                    </a>
                    <a class="Log-4-3 Log-4-4" href="">
                        <img src="images/LOG/箭头.png"/>
                        <span class="Log-4-2">立即注册</span>
                    </a>
                </div>
            </div>

        </div>

    </div>

    <div id="end">
        <a class="L-3" href="">关于我们</a>
        <span class="L-3">|</span>
        <a class="L-3" href="">联系我们</a>
        <span class="L-3">|</span>
        <a class="L-3" href="">人才招聘</a>
        <span class="L-3">|</span>
        <a class="L-3" href="">商家入驻</a>
        <span class="L-3" >|</span>
        <a class="L-3" href="">广告服务</a>
        <span class="L-3" >|</span>
        <a class="L-3" href="">手机京东</a>
        <span class="L-3">|</span>
        <a class="L-3" href="">友情链接</a>
        <span class="L-3">|</span>
        <a class="L-3" href="">销售联盟</a>
        <span class="L-3">|</span>
        <a class="L-3" href="">京东社区</a>
        <span class="L-3">|</span>
        <a class="L-3" href="">京东公益</a>
        <span class="L-3">|</span>
        <a class="L-3" href="">English Site</a>
    </div>

</body>
</html>
